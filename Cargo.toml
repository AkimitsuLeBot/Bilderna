[package]
name = "bilderna"
version = "0.2.0"
authors = ["AzariasB"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
image = { version = "0.24.5", default-features = true }
imageproc = "0.23.0"
serde = { version = "1.0.154", features = ["derive"] }
serde_json = "1.0.94"
lazy_static = "1.4.0"
actix-web = "4"
env_logger = "0.10.0"
chrono = "0.4.24"